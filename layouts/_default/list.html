{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul class="posts">
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span><time datetime="{{ .Date }}">{{ .Date.Format "02 Jan 2006" }}</time></span>
    &raquo; <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
